{% extends "layout.html" %}
{% block title %}Upload{% endblock %}

{{ super() }}

{% block content %}

        }
        img{
            height: 50vh;

        }

    <div class="container">
    <h2>Results: </h2>

    {% else %}
    <div class="blank">

    </div>
    </div>
    {% endif %}

{% endblock %}
